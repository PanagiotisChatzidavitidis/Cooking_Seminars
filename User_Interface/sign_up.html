<html>
    <head>

        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <header>
            <img src="images/CR_transparent.png" width="200">
        </header>

        

        <!-- Create New acount -->
        <div class='heading'>Create new acount</div>   
        
        <div class="topnav">
            <a href="home.html">Home</a> 
            <a class="active" href="sign_up.html">Sign-up</a>
            <a href="sign_in.html">Sign-in</a>

               
              
        </div>

        <div class="container">  
            <form action="create_account" method="post">  <!-- Not functional yet -->
                <div class="row">
                    <div class="col-25">
                        <label for="user_username">Username</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="user_username" name="user_username" placeholder="Enter Username...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="user_name">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="user_name" name="user_name" placeholder="Enter Name...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="user_lastname">Last name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="user_lastname" name="user_lastname" placeholder="Enter Last name...">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-25">
                        <label for="user_email">E-mail</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="user_email" name="user_email" placeholder="Enter E-mail...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="user_password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="user_password" name="user_password" placeholder="Enter Password...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="user_password">Confirm Password</label> 
                    </div>
                    <div class="col-75">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Password...">
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
    </body>
        


</html>
