<html>
    <head>

        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <header>
            <img src="images/CR_transparent.png" width="200">
        </header>

        <div class='heading'>Log in to an existing account</div>
        <div class="topnav">
            <a href="home.html">Home</a> 
            <a href="sign_up.html">Sign-up</a>
            <a class="active"href="sign_in.html">Sign-in</a>

               
              
        </div>

        <!-- Create New acount -->
    
        <div class="container">  
            <form action="signed_home.html" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="user_username">Username</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="user_username" name="user_username" placeholder="Enter Username...">
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="user_password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="user_password" name="user_password" placeholder="Enter Password...">
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Sign-in">
                </div>
                    
            
        </div>
        </form>
       
    </body>
        


</html>
