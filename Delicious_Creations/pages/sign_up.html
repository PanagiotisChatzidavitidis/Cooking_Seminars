<body>
    <!-- Return Button -->
    <button type="button" class="btn cancel btn-sign-out" onclick="window.location.href = 'home.html';" style="position: relative; top: 20px; right: 20px;">Return</button>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">Select</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
            </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
            </div>
          </div>
      
          <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
        </form>
      </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            const userData = {
                firstName: firstName,
                lastName: lastName,
                username: username,
                email: email,
                password: password,
                gender: gender,
                country: country,
                city: city,
                address: address,
                phone: phone,
                trait: "User"
            };

            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('User created:', data);
                    window.location.href = 'home.html';
                    
                })
                .catch(error => {
                    console.error('Error creating user:', error);
                });
        }
    </script>
</body>
</html>
