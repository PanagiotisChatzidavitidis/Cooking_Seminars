    <div id="seminarContainer" class="container">
      <div class="row justify-content-center">
        <!-- Seminar data will be dynamically added here -->
      </div>
    </div>
    
    <!-- Card template -->
    <form id="joinForm" class="card" style="display: none;">
      <img class="card-img-top" src="/images/class.png" alt="">
      <div class="card-body">
        <h5 id= seminarName class="card-title"></h5>
        <p class="card-text"></p>
        <p class="card-text"></p>
        <p class="card-text"></p>
        <p class="card-text"></p>
        <p class="card-text"></p>
        <p class="card-text"></p>
        <p id = seminarCost class="card-text"></p>
        <a href="payment.html" type="submit" class="btn btn-primary">Join</a>
      </div>
    </form>

    <script>
      // Fetch seminar data
      fetch('http://localhost:3000/seminars')
        .then(response => response.json())
        .then(data => {
          const seminarContainer = document.querySelector('.row');
    
          // Create HTML elements to display seminar data
          const renderSeminars = (seminars) => {
            seminarContainer.innerHTML = ''; // Clear existing seminar data
    
            seminars.forEach((seminar, index) => {
              const cardTemplate = document.querySelector('.card').cloneNode(true);
              cardTemplate.style.display = 'block'; // Show the cloned card template
    
              // Set seminar data to the card elements
              cardTemplate.querySelector('.card-img-top').src = seminar.image_url;
              cardTemplate.querySelector('.card-title').textContent = seminar.seminar_name;
              cardTemplate.querySelector('.card-text:nth-of-type(1)').textContent = 'Level: ' + seminar.seminar_difficulty;
              cardTemplate.querySelector('.card-text:nth-of-type(2)').textContent = 'Date start: ' + seminar.seminar_date_start;
              cardTemplate.querySelector('.card-text:nth-of-type(3)').textContent = 'Date end: ' + seminar.seminar_date_end;
              cardTemplate.querySelector('.card-text:nth-of-type(4)').textContent = 'Description: ' + seminar.seminar_description;
              cardTemplate.querySelector('.card-text:nth-of-type(5)').textContent = 'Duration: ' + seminar.seminar_duration + ' days';
              cardTemplate.querySelector('.card-text:nth-of-type(6)').textContent = 'Capacity: ' + seminar.seminar_capacity;
              cardTemplate.querySelector('.card-text:nth-of-type(7)').textContent = 'Cost: ' + seminar.seminar_cost;
    
              // Add event listener to the join button
              const joinButton = cardTemplate.querySelector('.btn-primary');
              joinButton.addEventListener('click', function(event) {
                event.preventDefault();
    
                // Get the seminar title and cost
                const seminarTitle = seminar.seminar_name;
                const seminarCost = seminar.seminar_cost;
                console.log(seminarTitle)
                console.log(seminarCost)
                // Store seminar title and cost in local storage
                localStorage.setItem('seminar-title', seminarTitle);
                localStorage.setItem('seminar-cost', seminarCost);
    
                // Navigate to the payment page
                window.location.href = 'payment.html';
              });
    
              const col = document.createElement('div');
              col.classList.add('col-md-4', 'mb-4');
              col.appendChild(cardTemplate);
    
              seminarContainer.appendChild(col); // Add the column to the seminar container
    
              // Add a new row after every third seminar
              if ((index + 1) % 3 === 0) {
                seminarContainer.appendChild(document.createElement('div'));
              }
            });
          };
    
          renderSeminars(data); // Render all seminars initially
        })
        .catch(error => {
          console.error('Error fetching seminar data:', error);
        });
    </script>
