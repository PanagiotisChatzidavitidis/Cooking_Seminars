<html>
<head>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css?v=<?php echo time(); ?>">

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
  <button type="button" class="btn cancel btn-sign-out" onclick="window.location.href = 'home.html';" style="position: relative; top: 20px; right: 20px;">Return</button>
  <div id="card2" class="card2 fade-in">
    <h1>Sign In</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <a href="#" id="forgotPassword">Forgot your password?</a>
      </div>
      <div class="form-group">
        <p>Haven't created an account yet? <a href="sign_up.html" id="signUpLink">Sign Up</a></p>
      </div>
      <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
    </form>
  </div>

  <script>
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const userData = {
        username: username,
        password: password
      };

      fetch('http://localhost:3000/users/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Authentication failed');
          }
        })
        .then(data => {
          sessionStorage.setItem('current_user', username);

          const fetchTrait = fetch(`http://localhost:3000/users/trait/${username}`)
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Error retrieving user trait');
              }
            });

          Promise.all([fetchTrait])
            .then(([traitData]) => {
              const trait = traitData.trait;
              sessionStorage.setItem('current_trait', trait);
              console.log('Current Trait:', trait);

              console.log('Current User:', sessionStorage.getItem('current_user'));
              console.log('Current Trait:', sessionStorage.getItem('current_trait'));
              // Redirect to the specified page
              window.location.href = data.redirect;
            })
            .catch(error => {
              console.error('Error retrieving user trait:', error);
            });
        })
        .catch(error => {
          console.error('Error signing in:', error);
        });
    }
  </script>
      
</body>


</html>
