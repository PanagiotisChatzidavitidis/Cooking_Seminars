<html>
<head>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css?v=<?php echo time(); ?>">

    <script src="../js/jquery-3.7.0.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
  <div id="card2" class="card2 fade-in">
    <h1>Sign In</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <a href="#" id="forgotPassword">Forgot your password?</a>
      </div>
      <div class="form-group">
        <p>Haven't created an account yet? <a href="#" id="signUpLink">Sign Up</a></p>
      </div>
      <button type="button" class="btn btn-primary" onclick="signIn()">Sign In</button>
    </form>
  </div>

  <script>
    function signIn() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const userData = {
    username: username,
    password: password
  };

  fetch('http://localhost:3000/users/signin', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(userData)
  })
    .then(response => {
      if (response.ok) {
        // Extract the redirect value from the response JSON
        return response.json();
      } else {
        // Handle authentication failure
        console.log('Authentication failed');
      }
    })
    .then(data => {
      // Redirect to the specified page
      window.location.href = data.redirect;
    })
    .catch(error => {
      console.error('Error signing in:', error);
    });
}

      
      </script>
      
</body>


</html>
